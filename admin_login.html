<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="admin_script.js"></script>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            /* Added background color for better readability */
        }

        h1 {
            margin-top: 50px;
            font-size: 24px;
            text-align: center;
            /* Centering the heading */
        }

        form {
            margin-top: 20px;
            max-width: 300px;
            /* Limiting the width for better readability on smaller screens */
            padding: 20px;
            /* Adding some padding */
            background-color: #fff;
            /* Adding a white background to the form */
            border-radius: 10px;
            /* Adding some border radius for style */
            margin: 0 auto;
            /* Centering the form */
        }

        input[type="email"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        /* Media query for mobile devices */
        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <h1>Admin log in Page</h1>
    <form onsubmit="login(event); return false;">
        <input id="get_email" type="email" placeholder="Enter Email" required><br><br>
        <input id="get_password" type="password" placeholder="Enter Password">
        <button type="submit">log In</button>
    </form>
</body>

</html>
