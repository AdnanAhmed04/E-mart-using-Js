<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="customer_script.js"></script>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            font-size: 24px;
        }

        form {
            margin-top: 20px;
            max-width: 300px;
            padding: 0 20px;
        }

        input[type="email"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        /* Media query for mobile devices */
        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            form {
                max-width: 250px;
            }
        }
    </style>
</head>

<body>
    <center>
        <h1>Customer Sign In Page</h1>
        <form onsubmit="login(event); return false;">
            <input id="get_email" type="email" placeholder="Enter Email" required><br><br>
            <input id="get_password" type="password" placeholder="Enter Password">
            <button type="submit">Sign In</button>
        </form>
    </center>
</body>

</html>
